                <h3 id="函数声明"><a href="#函数声明" class="headerlink" title="函数声明"></a>函数声明</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">当预解析的时候，同名函数和变量以函数为准</div><div class="line">说白了就是：同名成员，函数优先</div><div class="line">console.log(typeof fn)</div><div class="line">在执行阶段，这里对 fn 重新赋值为 123了</div><div class="line">var fn=123</div><div class="line"></div><div class="line">在执行阶段，除非你调用 fn否则这里直接就pass掉了，以为在提升的时候函数就已经初始化并定义了</div><div class="line">函数声明最大的特性就是：具有函数提升</div><div class="line"><span class="keyword">function</span> <span class="function"><span class="title">fn</span></span>()&#123;</div><div class="line">  consloe.log(<span class="string">'hello'</span>)</div><div class="line">&#125;</div><div class="line">console.log(typeof fn)</div></pre></td></tr></table></figure>
<h3 id="函数表达式"><a href="#函数表达式" class="headerlink" title="函数表达式"></a>函数表达式</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">console.log(typeof fn)</div><div class="line"></div><div class="line">函数表达式类似于普通变量赋值</div><div class="line">函数表达式没有函数提升</div><div class="line"></div><div class="line">var fn=<span class="function"><span class="title">function</span></span>()&#123;</div><div class="line">  console.log(<span class="string">'hello'</span>)</div><div class="line">&#125;</div><div class="line"></div><div class="line">fn()</div></pre></td></tr></table></figure>
<h3 id="函数内部this的指向"><a href="#函数内部this的指向" class="headerlink" title="函数内部this的指向"></a>函数内部this的指向</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">函数内部this指向谁？</div><div class="line">具体指向谁取决于函数的调用方式</div><div class="line">普通函数调用 window 严格模式下是 undefined</div><div class="line">构造函数调用  实例对象  原型方法中 this 也是实例对象</div><div class="line">对象方法调用  该方法所属对象  紧挨着的对象</div><div class="line">事件绑定方法  绑定事件的对象</div><div class="line">定时器函数  window</div></pre></td></tr></table></figure>
